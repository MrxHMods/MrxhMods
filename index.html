<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>MrxH Mods</title>
    
    <!-- Google Symbols (Material Icons) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,1" />
    
    <!-- Google Fonts - Inter for Professional Look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Neon Theme Colors */
            --neon-primary: #00ff88;
            --neon-primary-dark: #00cc6a;
            --neon-glow: rgba(0, 255, 136, 0.3);
            --neon-glow-strong: rgba(0, 255, 136, 0.5);
            --bg-dark: #0a0c14;
            --bg-card: rgba(10, 12, 20, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #a0a8c0;
            --border-neon: rgba(0, 255, 136, 0.3);
            
            /* Professional Additions */
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.3), 0 0 15px var(--neon-glow);
            --shadow: 0 10px 15px rgba(0, 0, 0, 0.4), 0 0 30px var(--neon-glow);
            --shadow-md: 0 20px 25px rgba(0, 0, 0, 0.5), 0 0 40px var(--neon-glow);
            --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.6), 0 0 60px var(--neon-glow-strong);
            --gradient: linear-gradient(135deg, var(--neon-primary) 0%, var(--neon-primary-dark) 100%);
            --warning: #ffaa00;
            --danger: #ff4757;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 24px;
            color: var(--text-primary);
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
        }

        /* Neon Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 20%, rgba(255, 255, 0, 0.1) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1280px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        /* Neon Grid Lines */
        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* Professional Header with Neon */
        .header {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid var(--border-neon);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 255, 136, 0.1) 50%,
                transparent 70%
            );
            animation: neon-shine 8s linear infinite;
        }

        @keyframes neon-shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-dark);
            font-size: 24px;
            box-shadow: 0 0 20px var(--neon-glow-strong);
            border: 1px solid var(--neon-primary);
        }

        .header-title h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .header-title p {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .date-badge {
            background: rgba(0, 255, 136, 0.1);
            padding: 8px 16px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-neon);
            backdrop-filter: blur(10px);
        }

        .date-badge .material-symbols-outlined {
            font-size: 18px;
            color: var(--neon-primary);
        }

        /* Profile Card with Neon */
        .profile-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;
            border: 1px solid var(--border-neon);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.05) 0%, transparent 70%);
            animation: neon-rotate 20s linear infinite;
        }

        @keyframes neon-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-avatar {
            position: relative;
            z-index: 1;
        }

        .profile-avatar img {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            object-fit: cover;
            border: 3px solid var(--neon-primary);
            box-shadow: 0 0 30px var(--neon-glow-strong);
        }

        .verified {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: var(--neon-primary);
            color: var(--bg-dark);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 2px solid var(--bg-dark);
            box-shadow: 0 0 20px var(--neon-glow-strong);
            animation: verified-pulse 2s infinite;
            z-index: 2;
        }

        @keyframes verified-pulse {
            0% { box-shadow: 0 0 20px var(--neon-glow-strong); }
            50% { box-shadow: 0 0 40px var(--neon-primary); }
            100% { box-shadow: 0 0 20px var(--neon-glow-strong); }
        }

        .verified .material-symbols-outlined {
            font-size: 18px;
            font-weight: 700;
        }

        .profile-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .profile-info h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -1px;
            text-shadow: 0 0 15px var(--neon-glow);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-bio {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 16px;
            max-width: 500px;
            line-height: 1.6;
        }

        .profile-stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            background: rgba(0, 255, 136, 0.1);
            padding: 6px 16px;
            border-radius: 40px;
            border: 1px solid var(--border-neon);
            backdrop-filter: blur(10px);
        }

        .stat-item .material-symbols-outlined {
            font-size: 18px;
            color: var(--neon-primary);
        }

        /* Search Section with Neon */
        .search-section {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            border: 1px solid var(--border-neon);
        }

        .search-box {
            flex: 1;
            min-width: 280px;
            position: relative;
        }

        .search-box .material-symbols-outlined {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-primary);
            font-size: 20px;
            filter: drop-shadow(0 0 5px var(--neon-glow));
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            border: 1px solid var(--border-neon);
            border-radius: 50px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--neon-primary);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 30px var(--neon-glow);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-neon);
            border-radius: 40px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            border-color: var(--neon-primary);
            color: var(--text-primary);
            background: rgba(0, 255, 136, 0.1);
        }

        .filter-btn.active {
            background: var(--neon-primary);
            color: var(--bg-dark);
            border-color: var(--neon-primary);
            box-shadow: 0 0 20px var(--neon-glow-strong);
        }

        .filter-btn .material-symbols-outlined {
            font-size: 18px;
        }

        /* Section Title with Neon */
        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .section-title-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .section-title-left .material-symbols-outlined {
            font-size: 28px;
            color: var(--neon-primary);
            background: rgba(0, 255, 136, 0.1);
            padding: 8px;
            border-radius: 14px;
            border: 1px solid var(--border-neon);
            filter: drop-shadow(0 0 5px var(--neon-glow));
        }

        .section-title-left h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--neon-glow);
        }

        .section-title-left span {
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-primary);
            padding: 4px 12px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid var(--border-neon);
        }

        .section-title-right {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title-right .material-symbols-outlined {
            color: var(--neon-primary);
            font-size: 18px;
        }

        /* APK Grid with Neon */
        .apk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .apk-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-neon);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .apk-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s;
        }

        .apk-card:hover::before {
            left: 100%;
        }

        .apk-card:hover {
            transform: translateY(-4px);
            border-color: var(--neon-primary);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.2), 0 0 40px var(--neon-glow);
        }

        .apk-header {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .apk-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            object-fit: cover;
            border: 2px solid var(--neon-primary);
            padding: 2px;
            box-shadow: 0 0 15px var(--neon-glow);
        }

        .apk-info {
            flex: 1;
        }

        .apk-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            text-shadow: 0 0 5px var(--neon-glow);
        }

        .apk-version {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(0, 255, 136, 0.1);
            padding: 4px 10px;
            border-radius: 40px;
            font-size: 11px;
            font-weight: 600;
            color: var(--neon-primary);
            border: 1px solid var(--border-neon);
            white-space: nowrap;
        }

        .apk-version .material-symbols-outlined {
            font-size: 12px;
        }

        .apk-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.6;
            flex: 1;
        }

        .apk-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            padding: 12px 0;
            border-top: 1px solid var(--border-neon);
            border-bottom: 1px solid var(--border-neon);
        }

        .apk-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .apk-meta .material-symbols-outlined {
            font-size: 16px;
            color: var(--neon-primary);
            filter: drop-shadow(0 0 5px var(--neon-glow));
        }

        .download-count {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--neon-primary) !important;
            font-weight: 600;
        }

        .apk-detail {
            font-size: 12px;
            color: var(--neon-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(0, 255, 136, 0.1);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid var(--border-neon);
        }

        .apk-detail .material-symbols-outlined {
            font-size: 16px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            background: transparent;
            color: var(--neon-primary);
            text-decoration: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            width: 100%;
            border: 1px solid var(--neon-primary);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--neon-glow);
            position: relative;
            overflow: hidden;
            margin-top: auto;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 5px 30px var(--neon-glow-strong);
            transform: translateY(-2px);
        }

        .download-btn .material-symbols-outlined {
            font-size: 18px;
        }

        /* News Grid with Neon */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .news-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-neon);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s;
        }

        .news-card:hover::before {
            left: 100%;
        }

        .news-card:hover {
            transform: translateY(-4px);
            border-color: var(--neon-primary);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.2), 0 0 40px var(--neon-glow);
        }

        .news-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 170, 0, 0.1);
            color: var(--warning);
            padding: 4px 12px;
            border-radius: 40px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            border: 1px solid var(--warning);
            backdrop-filter: blur(10px);
        }

        .news-badge .material-symbols-outlined {
            font-size: 14px;
        }

        .news-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            padding-right: 80px;
            line-height: 1.5;
            text-shadow: 0 0 5px var(--neon-glow);
        }

        .news-image {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 18px;
            margin: 16px 0;
            border: 1px solid var(--border-neon);
            box-shadow: 0 0 15px var(--neon-glow);
        }

        .news-detail {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-neon);
        }

        .news-date {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .news-date .material-symbols-outlined {
            font-size: 14px;
            color: var(--neon-primary);
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-primary);
            text-decoration: none;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid var(--border-neon);
            cursor: pointer;
        }

        .read-more:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: var(--neon-primary);
            box-shadow: 0 0 20px var(--neon-glow);
        }

        /* Loading Skeleton with Neon */
        .loading-skeleton {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-neon);
        }

        .skeleton {
            background: linear-gradient(90deg, 
                rgba(0, 255, 136, 0.05) 25%, 
                rgba(0, 255, 136, 0.1) 50%, 
                rgba(0, 255, 136, 0.05) 75%);
            background-size: 200% 100%;
            animation: neon-loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes neon-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
        }

        .skeleton-title {
            height: 20px;
            width: 60%;
            margin-bottom: 8px;
        }

        .skeleton-text {
            height: 14px;
            width: 100%;
            margin-bottom: 8px;
        }

        .skeleton-meta {
            height: 40px;
            width: 100%;
            margin: 16px 0;
        }

        .skeleton-btn {
            height: 44px;
            width: 100%;
            border-radius: 50px;
        }

        /* Empty State with Neon */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-neon);
        }

        .empty-state .material-symbols-outlined {
            font-size: 64px;
            color: var(--neon-primary);
            margin-bottom: 16px;
            filter: drop-shadow(0 0 20px var(--neon-glow));
        }

        /* Footer with Neon */
        .footer {

        /* Mobile Optimization */

    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBfXJNWEFCZPXOuXF98IBmfkBKERADL0kg",
            authDomain: "linktree-8a6ad.firebaseapp.com",
            projectId: "linktree-8a6ad",
            storageBucket: "linktree-8a6ad.firebasestorage.app",
            messagingSenderId: "1037584366190",
            appId: "1:1037584366190:web:93f409e51e791cc6eb847f",
            measurementId: "G-F8F65QB3HT"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Global variables
        let allLinks = [];
        let allPosts = [];
        let unsubscribeLinks = null;
        let unsubscribeInfo = null;
        let unsubscribeProfile = null;
        let currentFilter = 'all';

        // Set current date
        function setCurrentDate() {
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('id-ID', options);
        }
        setCurrentDate();

        // Show toast notification
        function showToast(message, icon = 'info') {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<span class="material-symbols-outlined">${icon}</span> ${message}`;
            toast.style.display = 'flex';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('lastUpdate').textContent = timeStr;
        }

        // Format angka dengan K/M
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Profile Realtime Listener with Verified Badge
        function listenToProfile() {
            if (unsubscribeProfile) {
                unsubscribeProfile();
            }

            const profileRef = doc(db, 'settings', 'profile');
            unsubscribeProfile = onSnapshot(profileRef, (docSnapshot) => {
                if (docSnapshot.exists()) {
                    const data = docSnapshot.data();
                    document.getElementById('profileName').textContent = data.name || 'MrxH Mods';
                    document.getElementById('profileBio').textContent = data.bio || 'Professional Mod Menu Games platform with real-time updates and comprehensive features.';
                    if (data.profileImage) {
                        document.getElementById('profileImage').src = data.profileImage;
                    }
                    
                    // Handle verified badge
                    const verifiedBadge = document.getElementById('verifiedBadge');
                    if (data.verified) {
                        verifiedBadge.style.display = 'flex';
                    } else {
                        verifiedBadge.style.display = 'none';
                    }
                }
                updateTimestamp();
            }, (error) => {
                console.error('Error listening to profile:', error);
            });
        }

        // Links Realtime Listener
        function listenToLinks() {
            if (unsubscribeLinks) {
                unsubscribeLinks();
            }

            const linksRef = collection(db, 'links');
            const q = query(linksRef, orderBy('order', 'asc'));
            
            unsubscribeLinks = onSnapshot(q, (querySnapshot) => {
                const linksContainer = document.getElementById('linksContainer');
                const links = [];
                
                querySnapshot.forEach(doc => {
                    links.push({ id: doc.id, ...doc.data() });
                });
                
                allLinks = links;
                
                // Update APK count
                document.getElementById('apkCount').textContent = links.length;

                if (links.length === 0) {
                    linksContainer.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <span class="material-symbols-outlined">apk_install</span>
                            <h3>No APK Available</h3>
                            <p>Check back later for new APK uploads</p>
                        </div>
                    `;
                    return;
                }

                renderLinks(links);
                
                // Tampilkan toast untuk perubahan
                const changes = querySnapshot.docChanges();
                const addedCount = changes.filter(c => c.type === 'added').length;
                const modifiedCount = changes.filter(c => c.type === 'modified').length;
                
                if (addedCount > 0) {
                    showToast(`${addedCount} new APK${addedCount > 1 ? 's' : ''} available!`, 'new_releases');
                } else if (modifiedCount > 0) {
                    showToast(`${modifiedCount} APK${modifiedCount > 1 ? 's' : ''} updated`, 'update');
                }
                
                updateTimestamp();
                
                // Terapkan filter pencarian jika ada
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                if (searchTerm) {
                    filterItems();
                }
            }, (error) => {
                console.error('Error listening to links:', error);
                document.getElementById('linksContainer').innerHTML = '<div style="text-align: center; color: var(--danger); padding: 40px;">Failed to load APKs</div>';
            });
        }

        // Render links berdasarkan filter
        function renderLinks(links) {
            const linksContainer = document.getElementById('linksContainer');
            
            let filteredLinks = [...links];
            
            // Apply filter
            if (currentFilter === 'popular') {
                filteredLinks = filteredLinks.sort((a, b) => (b.downloads || 0) - (a.downloads || 0));
            } else if (currentFilter === 'new') {
                filteredLinks = filteredLinks.sort((a, b) => {
                    const dateA = a.createdAt ? new Date(a.createdAt.seconds * 1000) : new Date(0);
                    const dateB = b.createdAt ? new Date(b.createdAt.seconds * 1000) : new Date(0);
                    return dateB - dateA;
                });
            }
            
            let html = '';
            filteredLinks.forEach(link => {
                const currentVersion = link.version || 'v1.0.0';
                const downloads = link.downloads || 0;
                
                html += `
                    <div class="apk-card">
                        <div class="apk-header">
                            <img src="${link.icon || 'https://via.placeholder.com/70'}" alt="${link.title}" class="apk-icon" onerror="this.src='https://via.placeholder.com/70'">
                            <div class="apk-info">
                                <div class="apk-title">
                                    ${link.title || 'Untitled'}
                                    <span class="apk-version">
                                        <span class="material-symbols-outlined">tag</span>
                                        ${currentVersion}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="apk-description">
                            ${link.description || 'No description available.'}
                        </div>
                        <div class="apk-meta">
                            <span>
                                <span class="material-symbols-outlined">storage</span>
                                ${link.size || '~ MB'}
                            </span>
                            <span class="download-count">
                                <span class="material-symbols-outlined">download</span>
                                ${formatNumber(downloads)}
                            </span>
                        </div>
                        ${link.detail ? `
                            <div class="apk-detail">
                                <span class="material-symbols-outlined">info</span>
                                ${link.detail}
                            </div>
                        ` : ''}
                        <a href="#" onclick="handleDownload('${link.id}', '${link.url}'); return false;" class="download-btn">
                            <span class="material-symbols-outlined">download</span>
                            Download APK
                        </a>
                    </div>
                `;
            });

            linksContainer.innerHTML = html;
        }

        // Handle download with counter
        window.handleDownload = async function(linkId, url) {
            try {
                // Increment download count di Firestore
                const linkRef = doc(db, 'links', linkId);
                await updateDoc(linkRef, {
                    downloads: increment(1),
                    lastDownloaded: new Date()
                });
                
                // Show toast notification
                showToast('Download started! +1 download', 'download');
                
                // Open download URL in new tab after a small delay
                setTimeout(() => {
                    window.open(url, '_blank', 'noopener,noreferrer');
                }, 300);
                
            } catch (error) {
                console.error('Error updating download count:', error);
                // Tetap buka URL meskipun error
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        };

        // Filter functions
        window.filterByCategory = function(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update sort info
            const sortInfo = document.getElementById('sortInfo');
            if (category === 'popular') {
                sortInfo.textContent = 'Sorted by popularity';
            } else if (category === 'new') {
                sortInfo.textContent = 'Sorted by newest';
            } else {
                sortInfo.textContent = 'Sorted by default';
            }
            
            // Re-render links
            renderLinks(allLinks);
            
            // Apply search filter if any
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filterItems();
            }
        };

        window.filterItems = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.apk-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const title = card.querySelector('.apk-title').textContent.toLowerCase();
                
                if (title.includes(searchTerm)) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Update visible count
            document.getElementById('apkCount').textContent = visibleCount;
        };

        // Modal functions
        window.openModal = function(postData) {
            const modal = document.getElementById('newsModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            const modalDate = document.getElementById('modalDate');
            const modalDetail = document.getElementById('modalDetail');
            const modalLink = document.getElementById('modalLink');
            const modalLinkContainer = document.getElementById('modalLinkContainer');

            // Set content
            modalTitle.textContent = postData.title || 'Untitled';
            
            if (postData.image) {
                modalImage.src = postData.image;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            // Format date
            if (postData.createdAt) {
                const date = new Date(postData.createdAt.seconds * 1000);
                modalDate.textContent = date.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else {
                modalDate.textContent = 'Tanggal tidak tersedia';
            }

            modalDetail.textContent = postData.detail || 'Tidak ada konten yang tersedia.';

            // Handle link
            if (postData.link) {
                modalLink.href = postData.link;
                modalLinkContainer.style.display = 'block';
            } else {
                modalLinkContainer.style.display = 'none';
            }

            // Show modal
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            // Show floating mini card notification
            showFloatingMiniCard(postData);
        };

        window.closeModal = function() {
            const modal = document.getElementById('newsModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        // Floating mini card function
        function showFloatingMiniCard(postData) {
            // Remove existing mini card if any
            const existingCard = document.querySelector('.floating-mini-card');
            if (existingCard) {
                existingCard.remove();
            }

            // Create mini card
            const miniCard = document.createElement('div');
            miniCard.className = 'floating-mini-card';
            miniCard.onclick = function() {
                window.openModal(postData);
                this.remove();
            };

            miniCard.innerHTML = `
                <div class="mini-card-content">
                    <div class="mini-card-title">
                        <span class="material-symbols-outlined">info</span>
                        ${postData.title || 'Info Detail'}
                    </div>
                    <div class="mini-card-text">
                        ${(postData.detail || '').substring(0, 60)}${(postData.detail || '').length > 60 ? '...' : ''}
                    </div>
                </div>
                <div class="mini-card-close" onclick="event.stopPropagation(); this.parentElement.remove();">
                    <span class="material-symbols-outlined">close</span>
                </div>
            `;

            document.body.appendChild(miniCard);
            miniCard.style.display = 'flex';

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (miniCard.parentElement) {
                    miniCard.remove();
                }
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('newsModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Info Posts Realtime Listener
        function listenToInfoPosts() {
            if (unsubscribeInfo) {
                unsubscribeInfo();
            }

            const infoRef = collection(db, 'infoPosts');
            const q = query(infoRef, orderBy('createdAt', 'desc'));
            
            unsubscribeInfo = onSnapshot(q, (querySnapshot) => {
                const infoContainer = document.getElementById('infoPostsContainer');
                
                document.getElementById('newsCount').textContent = querySnapshot.size;

                if (querySnapshot.empty) {
                    infoContainer.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <span class="material-symbols-outlined">newspaper</span>
                            <h3>No News Available</h3>
                            <p>Check back later for updates</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                querySnapshot.forEach(doc => {
                    const post = { id: doc.id, ...doc.data() };
                    const date = post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleDateString('id-ID', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    }) : '';
                    
                    // Escape string for JSON
                    const postData = JSON.stringify(post).replace(/"/g, '&quot;');
                    
                    html += `
                        <div class="news-card" onclick="openModal(${postData})">
                            <div class="news-badge">
                                <span class="material-symbols-outlined">new_releases</span>
                                UPDATE
                            </div>
                            <div class="news-title">${post.title || 'Untitled'}</div>
                            ${post.image ? `<img src="${post.image}" alt="${post.title}" class="news-image" onerror="this.style.display='none'">` : ''}
                            <div class="news-detail">${(post.detail || '').substring(0, 100)}${(post.detail || '').length > 100 ? '...' : ''}</div>
                            <div class="news-footer">
                                <div class="news-date">
                                    <span class="material-symbols-outlined">calendar_month</span>
                                    ${date}
                                </div>
                                <span class="read-more" onclick="event.stopPropagation(); openModal(${postData})">
                                    Read More
                                    <span class="material-symbols-outlined">arrow_forward</span>
                                </span>
                            </div>
                        </div>
                    `;
                });

                infoContainer.innerHTML = html;
                
                // Tampilkan toast untuk perubahan berita
                const changes = querySnapshot.docChanges();
                const addedCount = changes.filter(c => c.type === 'added').length;
                
                if (addedCount > 0) {
                    showToast(`${addedCount} new update${addedCount > 1 ? 's' : ''}!`, 'newspaper');
                }
                
                updateTimestamp();
            }, (error) => {
                console.error('Error listening to info posts:', error);
                document.getElementById('infoPostsContainer').innerHTML = '<div style="text-align: center; color: var(--danger); padding: 40px;">Failed to load news</div>';
            });
        }

        // Scroll to top function
        window.scrollToTop = function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        };

        // Start all listeners
        listenToProfile();
        listenToLinks();
        listenToInfoPosts();

        // Update timestamp setiap detik
        setInterval(updateTimestamp, 1000);

        // Cleanup listeners when page unloads
        window.addEventListener('beforeunload', () => {
            if (unsubscribeLinks) unsubscribeLinks();
            if (unsubscribeInfo) unsubscribeInfo();
            if (unsubscribeProfile) unsubscribeProfile();
        });
    </script>
</body>
</html>
